  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              orange: '#f97316',
              black: '#0a0a0a',
              zinc: '#18181b',
              gray: '#27272a'

  <style>
    html,
    body {
      max-width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: #0a0a0a;
      color: #f4f4f5;
      font-family: 'Inter', sans-serif;
    }

    ::selection {
      background-color: #f97316;
      color: #000;
    }

    .glass {
      background: rgba(24, 24, 27, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .text-glow {
      text-shadow: 0 0 10px rgba(249, 115, 22, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.2s ease-out;
    }

    @media (max-width: 640px) {
      body {
        overflow-x: hidden;
      }

      /* Optimize scrollbar for mobile */
      ::-webkit-scrollbar {
        width: 4px;
      }
    }

    /* Mobile devices (phones, 400px and down) */
    @media (max-width: 400px) {
      html {
        font-size: 14px;
        /* Scale down base font size slightly */
      }

      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      h1 {
        line-height: 1.2;
      }

      p {
        line-height: 1.6;
      }
    }
